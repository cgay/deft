name: test-suite

on:
  push:
    paths-ignore: ['**.rst']
  pull_request:
    branches:
      - main
      - master

  # This enables the Run Workflow button on the Actions tab.
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Install dylan-compiler and deft binaries in the current PATH.
      - uses: dylan-lang/install-opendylan@v3

      - name: Build and run test suite
        env:
          DYLAN_CATALOG: ext/pacman-catalog
          DYLAN: dylan-root
        run: |
          mkdir -p ${DYLAN}
          make test

      - name: Install
        env:
          DYLAN_CATALOG: ext/pacman-catalog
          DYLAN: dylan-root
        run: |
          mkdir -p ${DYLAN}
          make install

      - name: Exercise deft
        env:
          DYLAN_CATALOG: ext/pacman-catalog
          DYLAN: dylan-root
        run: |
          exe="$(realpath ${DYLAN}/bin/deft)"
          export DYLAN_CATALOG="$(realpath ${DYLAN_CATALOG})"
          ${exe} new library --force-package abc strings@1.1
          cd abc
          ${exe} update
          ${exe} status
          ${exe} list
          ${exe} build abc-test-suite
          _build/bin/abc-test-suite
